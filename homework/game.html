<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <form id="quizForm">
            <div class="question">
                <h3>Question 1: What is the capital of Japan?</h3>
                <div class="options">
                    <label><input type="radio" name="q1" value="0">Beijing</label>
                    <label><input type="radio" name="q1" value="0"> Seoul</label>
                    <label><input type="radio" name="q1" value="1"> Tokyo</label>
                    <label><input type="radio" name="q1" value="0"> Madrid</label>
                </div>
            </div>
            <div class="question">
                <h3>Question 2: What is the largest mammal in the world?</h3>
                <div class="options">
                    <label><input type="radio" name="q2" value="0"> African Elephant</label>
                    <label><input type="radio" name="q2" value="1"> Blue Whale </label>
                    <label><input type="radio" name="q2" value="0"> Giraffe</label>
                    <label><input type="radio" name="q2" value="0"> Polar Bear</label>
                </div>
            </div>
            <div class="question">
                <h3>Question 3: Which movie won the Oscar for Best Picture in 2020?</h3>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> Parasite </label>
                    <label><input type="radio" name="q3" value="0"> 1917</label>
                    <label><input type="radio" name="q3" value="0"> Joker</label>
                    <label><input type="radio" name="q3" value="0"> Once Upon a Time in Hollywood</label>
                </div>
            </div>
            <div class="question">
                <h3>Question 4: What is the chemical symbol for gold?</h3>
                <div class="options">
                    <label><input type="radio" name="q4" value="0"> Ag</label>
                    <label><input type="radio" name="q4" value="1"> Au</label>
                    <label><input type="radio" name="q4" value="0"> Pb</label>
                    <label><input type="radio" name="q4" value="0"> Fe</label>
                </div>
            </div>
            <div class="question">
                <h3>Question 5: Which country is the origin of the sushi?</h3>
                <div class="options">
                    <label><input type="radio" name="q5" value="0"> China</label>
                    <label><input type="radio" name="q5" value="0"> Thailand</label>
                    <label><input type="radio" name="q5" value="0"> Korea</label>
                    <label><input type="radio" name="q5" value="1"> Japan</label>
                </div>
            </div>
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <input type="button" class="submit-btn" value="Submit" onclick="submitQuiz()">
        </form>
    </div>

    <script>
        function submitQuiz() {
            const form = document.getElementById('quizForm');
            const name = document.getElementById('name').value;
            let score = 0;

            // Calculate score
            for (let i = 1; i <= 5; i++) {
                const selected = form.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    score += parseInt(selected.value);
                }
            }

            // Display score and name
            alert(`Name: ${name}\nYour score: ${score * 20}`);
        }
    </script>
</body>
</html>
